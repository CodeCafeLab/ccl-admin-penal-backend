name: Deploy CCL Admin Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy CCL Admin Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying CCL Admin Backend..."
            
            DEPLOY_DIR="/var/www/ccl-admin-penal-backend"
            REPO_URL="https://github.com/CodeCafeLab/ccl-admin-penal-backend.git"
            BRANCH="main"
            
            # Navigate to deployment directory
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            # Pull latest code
            if [ -d .git ]; then
              echo "ðŸ“¥ Pulling latest code..."
              git fetch origin
              git reset --hard "origin/${BRANCH}"
              git clean -fd
            else
              echo "ðŸ“¥ Cloning repository..."
              git clone --depth 1 --branch "$BRANCH" "$REPO_URL" .
            fi
            
            # Install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            
            # Restart PM2 process
            echo "ðŸ”„ Restarting PM2 process..."
            pm2 restart ccl-admin-backend || pm2 start "npm" --name ccl-admin-backend --cwd "$DEPLOY_DIR" -- run start
            
            echo "âœ… CCL Admin Backend deployed successfully!"

