name: Deploy CCL Admin Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy CCL Admin Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying CCL Admin Backend..."

            PROJECT_DIR="/var/www/ccl-admin-penal-backend"
            cd "$PROJECT_DIR"

            git fetch origin main --tags
            git reset --hard origin/main
            git clean -fd

            npm install

            if pm2 describe ccl-admin-backend >/dev/null 2>&1; then
              pm2 restart ccl-admin-backend
            else
              pm2 start npm --name ccl-admin-backend -- start
            fi

            pm2 save
            echo "âœ… CCL Admin Backend deployed successfully!"

