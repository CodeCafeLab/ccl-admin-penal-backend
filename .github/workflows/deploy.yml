name: Deploy CCL Admin Backend

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

  deploy:
    needs: quality-checks
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail
            PROJECT_DIR="/var/www/ccl-admin-penal-backend"

            echo "ğŸš€ Deploying CCL Admin backend to ${PROJECT_DIR}"
            cd "${PROJECT_DIR}"

            git fetch origin main --tags
            git reset --hard origin/main
            git clean -fd

            npm install --legacy-peer-deps

            if pm2 describe ccl-admin-backend >/dev/null 2>&1; then
              pm2 reload ccl-admin-backend
            else
              pm2 start npm --name ccl-admin-backend -- start
            fi

            pm2 save
            echo "âœ… CCL Admin backend deployed"

